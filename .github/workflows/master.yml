name: Perdana Indonesia Workflows
on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.7
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      - name: Run tests
        run: python manage.py test -v 2 --keepdb
        env:
          GITHUB_WORKFLOW: 1
      - name: Clear old installation process
        run: |
          sudo rm -rf /var/lib/dpkg/lock-frontend
          sudo rm -rf /var/lib/dpkg/lock
      - name: Set Up Deployment Config
        run: |
          sudo apt update -y && sudo apt-get install openssh-client -y
          sudo mkdir -p ~/.ssh
          sudo chmod 700 ~/.ssh
          sudo echo -e ${{ secrets.PRIVATE_RSA_KEY }} > /src/rsa/perdana_rsa
          sudo chmod 700 /src/rsa/perdana_rsa
          sudo eval $(ssh-agent -s)
          sudo echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config
          export SERVER_IP=${{ secrets.SERVER_IP }}
          export SERVER_USER=${{ secrets.SERVER_USER }}
      - name: Deployment
        run: fab remote
