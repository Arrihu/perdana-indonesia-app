version: '3'

services:
  web:
    image: perdana-indonesia
    build:
      context: .
      dockerfile: Dockerfile.prod
    expose: :
      - 8088
    depends_on: 
      - db
    volumes:
      - .:/web
    env_file:
      - ./.env.prod
    environment:
      PYTHONUNBUFFERED: 1

  db:
    container_name: perdana-indonesia-db
    image: "postgres:9.6"
    volumes: 
      - "postgre_data:/var/lib/postgresql/data"
    ports: 
      - "5433:5432"
    env_file: 
      - ./.env.prod

volumes:
  postgre_data: