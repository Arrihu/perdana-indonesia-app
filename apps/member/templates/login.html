{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Perdana Member Login</title>
    {% include "base/css.html" %}
    {% include "base/js.html" %}
</head>

<body>

    <body class="app flex-row align-items-center  pace-done">
        <div class="pace  pace-inactive">
            <div class="pace-progress" data-progress-text="100%" data-progress="99"
                style="transform: translate3d(100%, 0px, 0px);">
                <div class="pace-progress-inner"></div>
            </div>
            <div class="pace-activity"></div>
        </div>
        <div class="container">
            <div style="display: table; margin: 0 auto; margin-top: -155px;">
                <img src="{% static 'images/perdanantb.png' %}" alt="" width="250px">
            </div>
            <div class="row justify-content-center" style="margin-top: 32px">
                <div class="col-md-6 col-sm-10">
                    <div class="card-group">
                        <div class="card p-4">
                            <form method="POST" accept="{% url 'login' %}" class="card-body">
                                {% include "base/message.html" %}
                                {% csrf_token %}
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="icon-user"></i>
                                        </span>
                                    </div>
                                    <input class="form-control" name="username" type="text" placeholder="Username"
                                        required>
                                </div>
                                <div class="input-group mb-4">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="icon-lock"></i>
                                        </span>
                                    </div>
                                    <input class="form-control" name="password" type="password" placeholder="Password"
                                        required>
                                </div>
                                <div class="row" style="float: right;">
                                    <div class="col-6">
                                        <button type="submit" class="btn btn-primary px-4">Login</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!-- <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
                            <div class="card-body text-center">
                                <div>
                                    <h2>Sign up</h2>
                                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor
                                        incididunt ut labore et dolore magna aliqua.</p>
                                    <button class="btn btn-primary active mt-3" type="button">Register Now!</button>
                                </div>
                            </div>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
        <script>
            $('#ui-view').ajaxLoad();
            $(document).ajaxComplete(function () {
                Pace.restart()
            });
        </script>

        <input id="ext-version" type="hidden" value="1.4.1">
    </body>
</body>

</html>
