{% load static %}
<script src="{% static 'js/app.js' %}"></script>
<script src="{% static 'vendors/jquery/dist/jquery.min.js' %}"></script>
<script src="{% static 'vendors/bootstrap/dist/js/bootstrap.min.js' %}"></script>
<script src="{% static 'vendors/admin-lte/bower_components/select2/dist/js/select2.full.min.js' %}"></script>
<script src="{% static 'vendors/admin-lte/bower_components/jquery-slimscroll/jquery.slimscroll.min.js' %}"></script>
<script src="{% static 'vendors/admin-lte/plugins/iCheck/icheck.min.js' %}"></script>
<script src="{% static 'vendors/admin-lte/dist/js/adminlte.min.js' %}"></script>
<script src="{% static 'vendors/admin-lte/dist/js/demo.js' %}"></script>
<script>
    $('.select2').select2()
    //iCheck for checkbox and radio inputs
    $('input[type="checkbox"].minimal, input[type="radio"].minimal').iCheck({
        checkboxClass: 'icheckbox_minimal-blue',
        radioClass: 'iradio_minimal-blue'
    })
    //Red color scheme for iCheck
    $('input[type="checkbox"].minimal-red, input[type="radio"].minimal-red').iCheck({
        checkboxClass: 'icheckbox_minimal-red',
        radioClass: 'iradio_minimal-red'
    })
    //Flat red color scheme for iCheck
    $('input[type="checkbox"].flat-red, input[type="radio"].flat-red').iCheck({
        checkboxClass: 'icheckbox_flat-green',
        radioClass: 'iradio_flat-green'
    })
</script>
