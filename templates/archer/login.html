{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Perdana Indonesia App | Archer Registration</title>
    {% include "_assets/css.html" %}

</head>

<body class="hold-transition login-page">
    <div id="app-body" class="app-body">
        <div class="container">
            <div class="row" style="margin-top: 3em; margin-bottom: 3em;">
                <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12">
                    {% include "_base/message.html" %}
                    <div class="login-box box-shadow">
                        <div class="login-box-logo"></div>
                        <div class="login-box-body">
                            <div style="text-align: center;">
                                <img src="{% static 'images/perdana-indonesia.png' %}" alt="" width="89px">
                                <!-- <h3>Login ke akun anda</h3> -->
                            </div>
                            <hr class="mb-3">
                            <div class="row justify-content-center">
                                <form role="form" method="POST" action="{% url 'archer:login' 'indonesia' %}"
                                    class="col-md-12 col-sm-12" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label for="">Username / No. Anggota</label>
                                        <input type="text" class="form-control" name="username" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="">Password</label>
                                        <input type="password" class="form-control" name="password" required>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-md-4 col-sm-4 col-xs-6">
                                                <a href="{% url 'archer:registration' 'indonesia' %}"
                                                    class="btn btn-default btn-block">Daftar</a>
                                            </div>
                                            <div class="col-md-8 col-sm-8 col-xs-6">
                                                <button type="submit" class="btn btn-primary btn-block">Login</button>
                                            </div>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="form-group">
                                        <label>Sudah terdaftar?</label>
                                        <a href="{% url 'archer:membership-check' 'indonesia' %}"
                                            class="btn btn-default btn-block">Cek Keanggotaan &nbsp; <i
                                                class="fa fa-qrcode"></i></a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% include "_assets/js.html" %}
</body>

</html>
