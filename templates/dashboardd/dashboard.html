{% extends "_base/index.html" %}
{% block content_header %}
<h1>
    {{title_header}}
</h1>
<ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> Dashboard</a></li>
    <li class="active">Main</li>
</ol>
{% endblock content_header %}
{% block content %}
<div class="row">
    {% for data in archers_mapping_information %}
    <div class="col-lg-3 col-xs-6">
        <!-- small box -->
        <div class="small-box {{data.options.bg_class}}">
            <div class="inner">
                <h3>{{data.value}}</h3>

                <p>{{data.title}}</p>
            </div>
            <div class="icon">
                <i class="{{data.options.icon_class}}"></i>
            </div>
            <a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
